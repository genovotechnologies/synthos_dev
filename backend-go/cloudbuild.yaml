steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/synthos-backend-go:$BUILD_ID', '.']
    dir: 'backend-go'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/synthos-backend-go:$BUILD_ID']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'synthos-backend-go'
      - '--image'
      - 'gcr.io/$PROJECT_ID/synthos-backend-go:$BUILD_ID'
      - '--region'
      - 'europe-north2'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--set-secrets'
      - 'Synthos_backend=/etc/secrets/Synthos_backend:latest'
      - '--vpc-connector'
      - 'connector-eu-n2'
      - '--vpc-egress'
      - 'all-traffic'

images:
  - 'gcr.io/$PROJECT_ID/synthos-backend-go:$BUILD_ID'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'
